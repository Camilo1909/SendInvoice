<nav id="sidebar-menu" class="position-fixed top-0 start-0 h-100">
    <div class="d-flex flex-column pt-4">
        {% for item in menu_items %}
        <a href="{{ item.url }}" class="sidebar-item" title="{{ item.name }}">
            <i class="bi {{ item.icon }}"></i>
            <span class="menu-text">{{ item.name }}</span>
        </a>
        {% endfor %}
    </div>
</nav>
