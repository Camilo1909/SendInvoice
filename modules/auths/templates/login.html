{% extends "layouts/base.html" %}
{% load static %}

{% block title %}Iniciar sesión{% endblock %}

{% block content %}
<div class="d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="card shadow-lg border-0 p-4" style="max-width: 400px; width: 100%; border-radius: 1rem;">
        
        <!-- Encabezado con icono -->
        <div class="text-center mb-4">
            <i class="bi bi-person-circle" style="font-size: 3rem; color: #0d6efd;"></i>
            <h3 class="mt-2">Bienvenido</h3>
            <p class="text-muted" style="font-size: 0.9rem;">Por favor ingresa a tu cuenta</p>
        </div>

        {% if form.errors %}
            <div class="alert alert-danger text-center">
                <i class="bi bi-exclamation-circle"></i> Usuario o contraseña incorrectos
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            
            <!-- Usuario -->
            <div class="mb-3">
                <label for="id_username" class="form-label">{{ form.username.label }}</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                    {{ form.username }}
                </div>
            </div>

            <!-- Contraseña -->
            <div class="mb-3">
                <label for="id_password" class="form-label">{{ form.password.label }}</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    {{ form.password }}
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Ingresar</button>
        </form>
    </div>
</div>
{% endblock %}
